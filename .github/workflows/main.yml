name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.11.0'
    - name: Install dependencies
      run: npm install
    - name: Lint Check
      run: npm run lint
    - name: Build
      run: npm run build # Update or remove if your project doesn't require a build step
    - name: Run Unit Tests
      run: npm test
